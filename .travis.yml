sudo: required
dist: trusty

group: edge

notifications:
  irc:
    channels:
      - "irc.uvt.nl#gitlama"
    template:
      - "%{repository_slug}#%{build_number} %{message} --> %{build_url}"
    skip_join: true

language: cpp
matrix:
  include:
    - os: linux
      cache: ccache
      compiler: gcc
      env:
        - SCAN=echo

    - os: linux
      cache: ccache
      compiler: clang++
      env:
        - SCAN=scan-build

    - os: osx
      cache: ccache
      compiler: clang++
      env:
        - SCAN=echo

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sudo apt-get update;
    sudo apt-get install pkg-config autoconf-archive ccache cppcheck;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update;
    brew install pkg-config;
    brew install autoconf-archive;
    brew install cppcheck;
    brew install ccache;
    fi

  - export PATH="/usr/lib/ccache/bin/:$PATH"

install:
#  - bash bootstrap.sh
#  - ./configure
  - cppcheck --enable=all --quiet --error-exitcode=0 .
#  - $SCAN --status-bugs ./configure
  - $SCAN --status-bugs make
  - make
#  - sudo make install
script:
  - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib make check
